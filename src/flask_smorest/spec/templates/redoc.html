<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
<body>
  <!-- Container for Redoc -->
  <div id="redoc_container"></div>

  <!-- Script tag for Redoc Try It Out -->
  <script type="text/javascript" src="{{redoc_url}}"></script>

  <!-- Initialization script -->
  <script>
    RedocTryItOut.init(
      "{{ spec_url }}",
      { title: "{{ title }}" },
      document.getElementById("redoc_container")
    );
  </script>
</body>
</html>
